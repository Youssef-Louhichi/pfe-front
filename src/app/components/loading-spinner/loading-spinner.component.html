<div class="spinner-container">
    <div class="spinner"
         [style.width]="size"
         [style.height]="size"
         [style.border]="thickness + ' solid ' + color"
         [style.border-top]="thickness + ' solid ' + primaryColor"
         [style.animation-duration]="speed">
    </div>
    <p class="loading-text"
       *ngIf="showText"
       [style.color]="textColor"
       [style.font-size]="textSize">
      {{text}}
    </p>
  </div>
