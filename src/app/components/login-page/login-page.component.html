<div class="login-container">
    <div class="login-background">
        <div class="login-content">
            <div class="brand-section">
                <h1 class="brand-title">easySQL</h1>
                <p class="brand-subtitle">Your SQL Query Assistant For Beginners</p>
            </div>

            <div class="auth-window" [ngClass]="{'signup-mode': !switch}">
                <div class="auth-header">
                    <h2>Welcome Back !</h2>
                    
                </div>

                <form [formGroup]="logForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" formControlName="login" placeholder="Email Address" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="pwd" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div *ngIf="!switch" class="form-group">
                        <input type="text" placeholder="Full Name" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div *ngIf="!switch" class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-button" (click)=" signIn()">
                       Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        {{ switch ? "Don't have an account?" : "Already have an account?" }}
                        <a href="#" (click)="toggle()">{{ switch ? 'Sign Up' : 'Sign In' }}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
