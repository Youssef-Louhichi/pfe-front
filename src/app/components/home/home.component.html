<div class="main" *ngIf="user">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-database"></i> EasySql
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://finconnect-fs.com">
              <i class="fas fa-info-circle"></i> About us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-book"></i> Documentation
            </a>
          </li>
        </ul>
        <div class="user-info">
          <span class="user-type">{{ user.type }}</span>
          <i class="fas fa-user-circle"></i>
        </div>

        <div class="user-logout" (click)="logout()">
          <i class="fas fa-sign-out-alt nav-icon"></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="welcome-section">
    <h1 class="welcome-title">Welcome to EasySql</h1>
    <p class="welcome-subtitle">Your SQL Query Assistant For Beginners</p>
  </div>

  <div class="projects_container">
    <div class="section-header">
      <h2> Database Connections</h2>
      <p class="section-description">Manage your database connections and start querying</p>
    </div>

    <div class="scroll_container">
      <div class="list_projects">
        <div class="new_project" (click)="openPopup()" *ngIf="user.type == 'Creator'">
          <div class="project_text">
            <i class="fas fa-plus-circle"></i> New Connection
          </div>
          <div class="project_inside">
            <p class="add-description">Click to add a new database connection</p>
            <i class="fas fa-database"></i>
          </div>
        </div>

        <div class="project" *ngFor="let c of connexions">
          <div class="project_text">
            <i class="fa-solid fa-network-wired"></i> {{c.host}}:{{c.port}}
          </div>
          <div class="project_inside">
            <i class="fas fa-user"></i>
            <div class="username">{{c.username}}</div>

            <div class="button-group">
              <button (click)="openConnection(c.id)">
                <i class="fas fa-external-link-alt"></i> Open
              </button>
              <button class="btn-delete" (click)="deleteRapport(c.id)">
                <i class="fa fa-trash"></i>Delete
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
