
<div class="script-dialog-container">
  <h2 class="dialog-title">Select Scripts</h2>
  
  <div class="dialog-content">
    <ul class="script-list">
      <li *ngFor="let script of scripts" class="script-item">
        <div class="script-name">{{ script.name }}</div>
      
        
        <button *ngIf="originalSelectedScripts.includes(script.id)"
                class="btn remove-btn"
                [disabled]="secondtable.includes(script.id)"
                (click)="toggleRemove(script.id)">
          {{ secondtable.includes(script.id) ? 'Removed' : 'Remove' }}
        </button>
      
        
        <button *ngIf="!originalSelectedScripts.includes(script.id)"
                class="btn add-btn"
                [disabled]="selectedScripts.includes(script.id)"
                (click)="toggleAdd(script.id)">
          {{ selectedScripts.includes(script.id) ? 'Added' : 'Add' }}
        </button>
      </li>
    </ul>
  </div>
  
  <div class="dialog-actions">
    <button class="btn cancel-btn" (click)="onCancel()">Cancel</button>
    <button class="btn confirm-btn" 
            [disabled]="selectedScripts.length === 0" 
            (click)="onConfirm()">
      Confirm
    </button>
  </div>
</div>
