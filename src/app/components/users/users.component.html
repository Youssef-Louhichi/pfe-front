
  
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
       
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.identif }}</td>
        <td>{{ user.mail }}</td>
        <td class="password">••••••••</td>
        
        <td>
          <button ><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
